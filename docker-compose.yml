version: '3.9'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: filmhub
      POSTGRES_USER: filmhub
      POSTGRES_PASSWORD: filmhub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  web:
    build: ./backend
    command: >
      sh -c "python manage.py collectstatic --no-input &&
             python manage.py migrate &&
             daphne -b 0.0.0.0 -p 8000 filmhub.asgi:application"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - DJANGO_SETTINGS_MODULE=filmhub.settings
      - DATABASE_URL=postgres://filmhub:filmhub@db:5432/filmhub
      - REDIS_URL=redis://redis:6379/0
      - USE_S3=FALSE
      - AWS_ACCESS_KEY_ID=your_key
      - AWS_SECRET_ACCESS_KEY=your_secret
      - AWS_STORAGE_BUCKET_NAME=your_bucket
      - AWS_S3_REGION_NAME=your_region
      - AWS_S3_ENDPOINT_URL=https://s3.amazonaws.com  # Or your S3-compatible endpoint

  worker:
    build: ./backend
    command: celery -A filmhub worker --loglevel=info
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - redis
    environment:
      - DJANGO_SETTINGS_MODULE=filmhub.settings
      - DATABASE_URL=postgres://filmhub:filmhub@db:5432/filmhub
      - REDIS_URL=redis://redis:6379/0

  celery:
    build: ./backend
    command: celery -A filmhub beat --loglevel=info
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - redis
    environment:
      - DJANGO_SETTINGS_MODULE=filmhub.settings
      - DATABASE_URL=postgres://filmhub:filmhub@db:5432/filmhub
      - REDIS_URL=redis://redis:6379/0

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      # This prevents the local node_modules from overwriting the container's
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    depends_on:
      - web

volumes:
  postgres_data:
